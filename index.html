<!DOCTYPE html>
<html lang="de">
<head>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <title>Duo Marathon</title>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
</head>

<body>

<!--Header-->
<div id="header">
    <div class="header">
        <img src="img/Kevin_Severin.png" alt="" id="headerImage" data-aos="zoom-in-right">
        <div class="luzern">Luzern</div>
        <div>Duo Marathon</div>
    </div>
</div>

<!--Infos-->
<h1 class="center" data-aos="fade-in">Infos</h1>
<div class="item" data-aos="fade-right" data-aos-delay="200">
    <img src="img/facts/fact1.svg" alt="Zwei Läufer/-Innen bilden ein Laufduo">
</div>

<div class="item" data-aos="fade-left" data-aos-delay="200">
    <img src="img/facts/fact2.svg" alt="Pro Strecke eine Halbmarathondistanz (21km)">
</div>

<div class="item" data-aos="fade-right" data-aos-delay="200">
    <img src="img/facts/fact3.svg" alt="Gemeinsamer Zieleinlauf ins Verkehrshaus Luzern">
</div>
<div class="item" data-aos="fade-left" data-aos-delay="200">
    <img src="img/facts/fact4.svg" alt="Übergabe Startnummer in Wechselzone nach Halbmarathondistanz">
</div>

<!--Halbmarathonstrecke-->
<div id="mapContent" data-aos="fade-up" data-aos-duration="2000" data-aos-delay="300">
    <h1 class="center">Strecke</h1>
    <h2 class="center" style="margin-top: 0">Pro Runde 21km</h2>
    <div id='map'></div>
</div>

<!--Zeiten-->
<div id="chart" data-aos="fade-up" data-aos-duration="2000" data-aos-delay="300">
    <h1 class="center" style="margin-top: 0">Zeiten</h1>
    <h2 class="center" style="margin-top: 0">2:57:06</h2>
    <div class="name-header-container">
        <div class="name-header-left">
            <h3 class="center" style="margin-top: 0">Severin</h3>
        </div>
        <div class="name-header-center">
            <h3 class="center" style="margin-top: 0">6. Rang</h3>
        </div>
        <div class="name-header-right">
            <h3 class="center" style="margin-top: 0">Kevin</h3>
        </div>

    </div>
    <div id="container" style="height: 80vh; margin: 0 auto"></div>
</div>

</body>
</html>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="js/map.js"></script>
<script src="js/chart.js"></script>
<script>
    AOS.init({
        duration: 1200,
    });
</script>
